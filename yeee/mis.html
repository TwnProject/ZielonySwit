  // Funkcja ustawiająca kolor
  function setColor(color) {
    currentColor = color;
  }

  // Funkcja tworząca siatkę pikseli na podstawie wzoru
  function createGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = ''; // Czyścimy poprzednią siatkę (przy ewentualnym resetowaniu)

    for (let x = 0; x < pattern.length; x++) {
      for (let y = 0; y < pattern[x].length; y++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');

        const colorKey = pattern[x][y];
        if (colorKey !== null) {
          const colorValue = colorMap[colorKey]; // Pobieramy wartość koloru z mapy
          pixel.innerText = colorKey; // Wyświetlamy skrót jako wskazówkę
          pixel.style.color = colorValue; // Kolor tekstu wskazówki

          // Obsługa kliknięcia do kolorowania
          pixel.addEventListener('click', () => {
            pixel.style.backgroundColor = currentColor;
          });
        } else {
          pixel.classList.add('inactive_pixel'); // Piksel nieaktywny
          pixel.style.pointerEvents = 'none'; // Wyłącz kliknięcie
        }

        grid.appendChild(pixel);
      }
    }
  }

  // Funkcja resetująca kolorowankę
  function resetGrid() {
    const pixels = document.querySelectorAll('.pixel');
    pixels.forEach(pixel => {
      if (!pixel.classList.contains('inactive_pixel')) {
        pixel.style.backgroundColor = 'white'; // Zresetuj tło piksela
      }
    });
  }

  // Tworzenie siatki przy uruchomieniu strony
  createGrid();
